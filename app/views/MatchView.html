<match model="match">
	<div class="topLeftHud">
		Hello {{ name }}!
	</div>
	<div class="topRightHud">
		<h1>{{ clock }}</h1>
		<h2>{{ name }}</h2>
	</div>
	<div class="bottomLeftHud">
		Hello {{ name }}!
	</div>
	<div class="bottomRightHud">
		<button ng-click="endTurn()">
			End turn
		</button>
	</div>
</match>
